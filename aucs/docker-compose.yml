version: '3.9'
services:
  database:
    image: postgres:14
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 5s
      retries: 5
      timeout: 5s

  backend:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py bootstrap_defaults &&
             python manage.py runserver 0.0.0.0:8001"
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    depends_on:
      database:
        condition: service_healthy
      broker: 
        condition: service_healthy
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/api/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  broker:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      timeout: 5s

  worker:
    build: .
    command: celery -A aucs worker -l info
    depends_on:
      broker:
        condition: service_healthy
    env_file: .env

  scheduler:
    build: .
    command: celery -A aucs beat -l info
    depends_on:
      broker:
        condition: service_healthy
    env_file: .env
